
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Stock Portfolio Builder</h1>
        <p>Create and manage your custom stock portfolio.</p>
    </header>
    
    <section id="search-section">
        <input type="text" id="stock-search" placeholder="Search for stocks...">
        <button id="search-btn">Search</button>
    </section>

    <section id="results-section">
        <h2>Search Results</h2>
        <div id="stock-results"><!-- Search results will appear here --></div>
    </section>

    <section id="portfolio-section">
        <h2>Your Portfolio</h2>
        <div id="portfolio"><!-- Portfolio items will appear here --></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
